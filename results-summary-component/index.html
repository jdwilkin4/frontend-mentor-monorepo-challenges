<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the newbie Frontend mentor challenge."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <main>
      <div class="results-container">
        <h1 class="results-container__results-text">Your Result</h1>
        <div class="results-container__results">
          <h2 class="results-container__results__final-score">76</h2>
          <h3 class="results-container__results__total-possible-points">
            of 100
          </h3>
        </div>
        <div class="results-container__summary">
          <h2 class="results-container__summary__results-adjective">Great</h2>
          <p class="results-container__summary__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <h2 class="summary-container__heading">Summary</h2>

        <div class="summary-container__details-container reactions-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-reaction.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Reaction
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >80</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container memory-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-memory.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Memory
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >92</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container verbal-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-verbal.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Verbal
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >61</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container visual-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-visual.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Visual
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >72</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>

        <button class="summary-container__btn" type="button">Continue</button>
      </div>
    </main>
  </body>
</html>
