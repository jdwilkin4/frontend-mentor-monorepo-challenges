<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the newbie Frontend mentor challenge."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="results-container">
        <p class="results-container__results-text">Your Result</p>
        <div class="results-container__results">
          <p class="results-container__results__final-number">76</p>
          <p class="results-container__results__light-colored-text">of 100</p>
        </div>
        <div class="results-container__summary">
          <p class="results-container__summary__results-adjective">Great</p>
          <p class="results-container__summary__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <h2 class="summary-container__heading">Summary</h2>

        <div class="summary-container__details-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-reaction.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Reaction
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >80</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-memory.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Memory
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >92</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-verbal.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Verbal
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >61</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
        <div class="summary-container__details-container">
          <div
            class="summary-container__details-container__icon-and-heading-container"
          >
            <img
              class="summary-container__details-container__icon-and-heading-container__icon"
              src="./assets/images/icon-visual.svg"
              alt=""
            />
            <h3
              class="summary-container__details-container__icon-and-heading-container__subheading"
            >
              Visual
            </h3>
          </div>

          <div class="summary-container__details-container__score-container">
            <span
              class="summary-container__details-container__score-container__score"
              >72</span
            >
            <span
              class="summary-container__details-container__score-container__total-points"
              >/100</span
            >
          </div>
        </div>
      </div>
      <button class="btn" type="button">Continue</button>
    </main>
  </body>
</html>
