<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is the free newbie challenge on Frontend Mentor."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <main class="product-card">
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="chanel perfume bottle"
          class="product-card__card-img"
        />
      </picture>
      <div class="product-card__card-info">
        <span class="product-card__card-info__tagline">perfume</span>
        <h1 class="product-card__card-info__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-card__card-info__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__card-info__price-container">
          <p class="product-card__card-info__price-container__sale-price">
            $149.99
          </p>
          <p class="product-card__card-info__price-container__regular-price">
            $169.99
          </p>
        </div>

        <button type="button" class="product-card__card-info__cart-btn">
          <img src="./images/icon-cart.svg" alt="" />
          <span> Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
