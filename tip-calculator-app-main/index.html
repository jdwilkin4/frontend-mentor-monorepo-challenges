<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a frontend mentor challenge called tip calculator."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="splitter logo" />
    </header>
    <main class="card">
      <form action="" class="tip-form">
        <label class="bill-total-label" for="bill-total">Bill</label>
        <img class="icon dollar-icon" src="./images/icon-dollar.svg" alt="" />
        <input
          class="bill-total-input"
          type="number"
          name="bill"
          step="0.01"
          id="bill-total"
          autocomplete="off"
          placeholder="0"
        />

        <p>Select Tip %</p>
        <div class="tip-btns">
          <button type="button" value=".5" class="tip-btn">5%</button>
          <button type="button" value=".10" class="tip-btn">10%</button>
          <button type="button" value=".15" class="tip-btn">15%</button>
          <button type="button" value=".25" class="tip-btn">25%</button>
          <button type="button" value=".50" class="tip-btn">50%</button>
          <input
            type="number"
            name="custom"
            id="custom-tip"
            class="custom-tip-input"
            placeholder="Custom"
            autocomplete="off"
          />
        </div>
        <div class="num-of-people-row">
          <label class="number-people-label" for="number-of-people"
            >Number of People</label
          >
          <span class="error-msg">Can't be zero</span>
        </div>
        <img class="icon person-icon" src="./images/icon-person.svg" alt="" />
        <input
          autocomplete="off"
          type="number"
          name="people"
          id="number-of-people"
          class="num-of-people-input"
          placeholder="0"
        />
      </form>

      <div class="bill-results-container">
        <div class="tip-amount-container flex-row">
          <div class="tip-amount-text">
            <p class="bill-results-title">Tip Amount</p>
            <p class="per-person-txt">/ person</p>
          </div>
          <p class="tip-amount amount">$ <span id="tip-amount">0.00</span></p>
        </div>

        <div class="total-amount-container flex-row">
          <div class="total-amount-text">
            <p class="bill-results-title">Total</p>
            <p class="per-person-txt">/ person</p>
          </div>
          <p class="total-amount amount">$ <span id="total">0.00</span></p>
        </div>

        <button disabled class="reset-btn" id="reset-btn" type="button">
          Reset
        </button>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
