<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a frontend mentor challenge called tip calculator."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="splitter logo" />
    </header>
    <main class="card">
      <form action="" class="tip-form">
        <label for="bill-total">Bill</label>
        <input type="number" name="bill" id="bill-total" />

        <div class="tip-btns">
          <p>Select Tip %</p>
          <button class="tip-btn">5%</button>
          <button class="tip-btn">10%</button>
          <button class="tip-btn">15%</button>
          <button class="tip-btn">25%</button>
          <button class="tip-btn">50%</button>
          <input
            type="number"
            name="custom"
            id="custom-tip"
            placeholder="Custom"
          />
        </div>

        <label for="number-of-people">Number of People</label>
        <input type="number" name="people" id="number-of-people" />
      </form>

      <div class="bill-results">
        <div class="tip-amount-container">
          <div class="tip-amount-text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="tip-amount">$ <span id="tip-amount"></span></p>
        </div>

        <div class="total-amount-container">
          <div class="total-amount-text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="total-amount">$ <span id="total"></span></p>
        </div>

        <button class="reset-btn" id="reset-btn" type="button">Reset</button>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
