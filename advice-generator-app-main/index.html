<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is the advice generator app." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <p class="advice-txt">Advice #<span id="quote-id">117</span></p>
        <blockquote cite="https://api.adviceslip.com/">
          <h1 id="quote" class="quote">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </h1>
        </blockquote>
        <picture>
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(min-width:90em)"
          />
          <img
            class="pattern-divider"
            src="./images/pattern-divider-mobile.svg"
            alt=""
          />
        </picture>
      </div>
      <button id="dice-btn" class="dice-icon">
        <img src="./images/icon-dice.svg" alt="dice icon" />
      </button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
