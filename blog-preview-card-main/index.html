<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is the frontend mentor project for blog preview card."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        class="card__main-illustration"
        src="./assets/images/illustration-article.svg"
        alt="artistic illustration"
      />
      <p class="card__tag">Learning</p>
      <p class="card__date">Published 21 Dec 2023</p>
      <a class="card__title-link" href="#"><h1>HTML & CSS foundations</h1></a>

      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card__author-container">
        <img
          class="card__author-container__author-avatar"
          src="./assets/images/image-avatar.webp"
          alt="  Greg Hooper avatar"
        />
        <p class="card__author-container__author">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
